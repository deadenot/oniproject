<div class="uk-panel uk-form">
	<fieldset>
		<button class="uk-button uk-button-primary">
			<i class="uk-icon-caret-down"></i>
			Dopsheet
		</button>

		<button class="uk-button">Current</button>
		<input class="uk-form-width-small" type="number" value="10">
		<button class="uk-button">Loop Start</button>
		<input class="uk-form-width-small" type="number" value="10">
		<button class="uk-button">Loop End</button>
		<input class="uk-form-width-small" type="number" value="10">
		<button class="uk-button">
			<i class="uk-icon-key"></i>
			Auto Key
		</button>
		<button class="uk-button">Ghosting</button>
		<button class="uk-button">
			<i class="uk-icon-play-circle"></i>
			Playback
		</button>
	</fieldset>
</div>

<div>
	<div class="uk-button-group">
		<button class="uk-button uk-button-small">Collapse</button>
		<button class="uk-button uk-button-small">Expand</button>
	</div>

	<div class="uk-button-group">
		<button class="uk-button uk-button-small">
			<i class="uk-icon-lock"></i>
		</button>
		<button class="uk-button uk-button-small">
			<i class="uk-icon-refresh"></i>
		</button>
		<button class="uk-button uk-button-small">
			<i class="uk-icon-rocket"></i>
		</button>
	</div>


	<div class="uk-button-group">
		<button class="uk-button uk-button-small">
			<i class="uk-icon-copy"></i>
		</button>
		<button class="uk-button uk-button-small">
			<i class="uk-icon-cut"></i>
		</button>
		<button class="uk-button uk-button-small">
			<i class="uk-icon-times"></i>
		</button>
		<button class="uk-button uk-button-small">
			<i class="uk-icon-paste"></i>
	</button>
	</div>

	<button class="uk-button uk-button-small">
		<i class="uk-icon-long-arrow-right"></i>
		Shift
	</button>
	<button class="uk-button uk-button-small">
		<i class="uk-icon-pencil"></i>
		Adjust
	</button>
	<button class="uk-button uk-button-small">
		<i class="uk-icon-send"></i>
		Offset
	</button>
</div>

<div>
	<div class="uk-button-group">
		<button class="uk-button uk-button-small"><i class="uk-icon-fast-backward"></i></button>
		<button class="uk-button uk-button-small"><i class="uk-icon-step-backward"></i></button>
	</div>
	<div class="uk-button-group">
		<button v-show="reversed" class="uk-button uk-text-large" v-on="click: stop">
			<i class="uk-icon-stop"></i>
		</button>
		<button v-show="!reversed" class="uk-button uk-text-large" v-on="click: play_reverse">
			<i class="uk-icon-caret-left"></i>
		</button>
		<button v-show="played" class="uk-button uk-text-large" v-on="click: stop">
			<i class="uk-icon-stop"></i>
		</button>
		<button v-show="!played" class="uk-button uk-text-large" v-on="click: play">
			<i class="uk-icon-caret-right"></i>
		</button>
	</div>
	<div class="uk-button-group">
		<button class="uk-button uk-button-small"><i class="uk-icon-fast-forward"></i></button>
		<button class="uk-button uk-button-small"><i class="uk-icon-step-forward"></i></button>
	</div>
	<button class="uk-button"><i class="uk-icon-repeat"></i></button>
</div>
