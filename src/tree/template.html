<div class="uk-panel uk-panel-box uk-scrollable-box" style="resize:vertical; height:400px">
	<small>Tree</small>
	<div class="uk-button-group" data-uk-button-checkbox>
		<button title="Show bones in the tree"       data-uk-tooltip class="uk-button uk-button-mini uk-button-primary" type="button">x</button>
		<button title="Show slots in the tree"       data-uk-tooltip class="uk-button uk-button-mini uk-button-primary" type="button">x</button>
		<button title="Show attachments in the tree" data-uk-tooltip class="uk-button uk-button-mini uk-button-primary" type="button">x</button>
	</div>
	<button title="Expand and scroll tree to editor selection" data-uk-tooltip class="uk-button uk-button-mini uk-button-primary" type="button" data-uk-button>
		<i class="uk-icon-shield"></i>
	</button>
	<button title="Find and replace text in the project" data-uk-tooltip class="uk-button uk-button-mini" type="button">
		<i class="uk-icon-search"></i>
	</button>
	<div class="uk-button-group">
		<button class="uk-button uk-button-mini" type="button">Collapse</button>
		<button class="uk-button uk-button-mini" type="button">Expand</button>
	</div>
	<div class="uk-clearfix">
		<div class="uk-float-right">
			<i class="uk-icon-key"></i>
			<i class="uk-icon-eye"></i>
			&nbsp;
		</div>
	</div>
	<ul class="uk-margin-remove">
		<li v-component="skeleton" v-with="model: Skeleton"></li>
	</ul>
	<ul class="uk-margin-remove">
		<li v-component="skeleton" v-with="model: treeData"></li>
	</ul>
	<div class="uk-panel uk-panel-box uk-panel-box-primary">
		vnfdjskl
	</div
</div>
