<!DOCTYPE html>
<html lang="en" class="uk-height-1-1">
<head>
	<title>Map editor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/uikit.min.css" />
	<link rel="stylesheet" href="/css/addons/uikit.addons.min.css">
</head>
<body class="uk-height-1-1">
	<nav class="uk-navbar uk-position-absolute uk-width-1-1" style="z-index: 2">
		<ul class="uk-navbar-nav">
			<li><a href="/a2d.html">Animation editor</a></li>
			<li class="uk-active"><a class="uk-navbar-nav-subtitle" href="/map.html">
					Map editor
					<div class="uk-text-center">
						<i class="uk-icon-arrow-up"></i>
					</div>
				</a></li>
			<li><a href="/tile.html">Tilemap editor</a></li>
		</ul>
		<div class="uk-navbar-content">
			<div class="uk-button-group">
				<a id="upload" data-uk-modal="{target:'#UploadModal'}" class="uk-button uk-button-primary" href="#" data-uk-tooltip title="Upload"><i class="uk-icon-upload"></i></a>
				<a id="download" class="uk-button uk-button-primary" href="#" data-uk-tooltip title="Download"><i class="uk-icon-download"></i></a>
			</div>

			<div class="uk-button-group">
				<a id="undo" class="uk-button uk-button-danger" href="#" data-uk-tooltip title="Undo"><i class="uk-icon-reply"></i></a>
				<a id="redo" class="uk-button uk-button-success" href="#" data-uk-tooltip title="Redo"><i class="uk-icon-share"></i></a>
			</div>

			<div class="uk-button-dropdown" data-uk-dropdown>
				<a id="" class="uk-button uk-button-danger" href="#" data-uk-tooltip="{pos:'right'}" title="Add"><i class="uk-icon-plus"></i></a>
				<div class="uk-dropdown uk-dropdown-navbar">
					<ul class="uk-nav uk-nav-navbar">
						<li><a data-uk-modal="{target:'#AddPrismModal'}" href="#">Prism</a></li>
						<li><a data-uk-modal="{target:'#AddPyramidModal'}" href="#">Pyramid</a></li>
						<li><a data-uk-modal="{target:'#AddCylinderModal'}" href="#">Cylinder</a></li>
						<li><a data-uk-modal="{target:'#AddShapeModal'}" href="#">Shape</a></li>
						<li><a data-uk-modal="{target:'#AddPathModal'}" href="#">Path</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div id="Redactor" class="uk-height-1-1"></div>

	<script src="/js/jquery-2.1.1.min.js"></script>
	<script src="/js/uikit.js"></script>
	<script src="/js/addons/notify.min.js"></script>
	<script src="/patched.pixi.js"></script>
	<script src="/js/vue.js"></script>
	<script src="/redactor.js"></script>
</body>
</html>
