<br/><br/>
<div class="uk-panel uk-panel-box">
	<h5 v-text="text"></h5>
	<form v-show="isPos" class="uk-form">
		<fieldset>
			<legend>Position</legend>

			<div class="uk-form-row">
				<input data-uk-tooltip="{pos:'right'}" title="X" v-model="pos.x" class="uk-width-1-1 uk-form-small" type="number">
				<input data-uk-tooltip="{pos:'right'}" title="Y" v-model="pos.y" class="uk-width-1-1 uk-form-small" type="number">
				<input data-uk-tooltip="{pos:'right'}" title="Z" v-model="pos.z" class="uk-width-1-1 uk-form-small" type="number">

				<a v-on="click: Move" class="uk-button uk-button-primary uk-width-1-1"><i class="uk-icon-arrows"></i></a>
			</div>
		</fieldset>
	</form>

	<form v-show="isSize" class="uk-form">
		<fieldset>
			<legend>Size</legend>

			<div class="uk-form-row">
				<input data-uk-tooltip="{pos:'right'}" title="X" v-model="size.x" class="uk-width-1-1 uk-form-small" type="number">
				<input data-uk-tooltip="{pos:'right'}" title="Y" v-model="size.y" class="uk-width-1-1 uk-form-small" type="number">
				<input data-uk-tooltip="{pos:'right'}" title="Z" v-model="size.z" class="uk-width-1-1 uk-form-small" type="number">

				<input v-show="isVertices" data-uk-tooltip="{pos:'right'}" title="Vertices" v-model="size.v" class="uk-width-1-1 uk-form-small" type="number">

				<a v-on="click: Resize" class="uk-button uk-button-primary uk-width-1-1"><i class="uk-icon-expand"></i></a>
			</div>
		</fieldset>
	</form>

	<form v-show="isRotate" class="uk-form">
		<fieldset>
			<legend>Rotate</legend>

			<div class="uk-form-row">
				<input data-uk-tooltip="{pos:'right'}" title="Yaw" v-model="rotate.z" class="uk-width-1-1 uk-form-small" type="number">

				<a v-on="click: Rotate" class="uk-button uk-button-primary uk-width-1-1"><i class="uk-icon-undo"></i></a>
			</div>
		</fieldset>
	</form>

	<form v-show="isColor" class="uk-form">
		<fieldset>
			<legend>Color</legend>

			<div class="uk-form-row">
				<input data-uk-tooltip="{pos:'right'}" title="Color" v-model="color" class="uk-width-1-1 uk-form-small" type="color">
				<input data-uk-tooltip="{pos:'right'}" title="Alpha" v-model="alpha" class="uk-width-1-1 uk-form-small" type="number">

				<a v-on="click: SetColor" class="uk-button uk-button-primary uk-width-1-1">SetColor</a>
			</div>
		</fieldset>
	</form>
</div>
